<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- AQUI LEVOU A IMAGEM PELAS CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vind@! <br> Faça login para aceder à sua conta e poder fazer as configurações no seu perfil</p>
                <form id="formulario" action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="o seu e-mail" autocomplete="email" required minlength="6" maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="pass" id="ipass" placeholder="a sua password" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="recuperarpassword.html" class="botao">
                        Recuperar Password <span i class="material-symbols-outlined">mail</span>
                    </a>
    
                </form>
            </div>
            

        </section>
    </main>
</body>
</html>
